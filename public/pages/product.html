<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/product.css" />
    <link rel="stylesheet" href="../assets/css/Floating-nav.css">
    <script src="../assets/js/main.js" type="module"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>

<body>
    <navbar-component></navbar-component>
    <floating-hamburger-component></floating-hamburger-component>
    <div class="wrapper">
        <div id="search-container">
            <div class="form-control">
                <input type="text" id="search-input" required="">
                <label>
                    <span style="transition-delay:0ms">S</span><span style="transition-delay:50ms">e</span><span
                        style="transition-delay:100ms">a</span><span style="transition-delay:150ms">r</span><span
                        style="transition-delay:200ms">c</span><span style="transition-delay:250ms">h</span><span
                        
                </label>
            </div>
    <button id="search" class="search-btn">Button</button>



        </div>
        <div class="filter-wrapper">
            <button class="filter-dropdown-toggle" id="filterToggle">
                <span class="filter-label">Filter</span>
                <span class="current-filter">All</span>
                <svg class="dropdown-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div id="buttons" class="filter-buttons">
                <button class="button-value active" onclick="filterProduct('all')">All</button>
                <button class="button-value" onclick="filterProduct('Motion')">Motion</button>
                <button class="button-value" onclick="filterProduct('Production')">Production</button>
                <button class="button-value" onclick="filterProduct('GraphicDesign')">GraphicDesign</button>
                <button class="button-value" onclick="filterProduct('Artwork')">Artwork</button>
                <button class="button-value" onclick="filterProduct('WebService')">WebService</button>
            </div>
        </div>
        <div id="products"></div>
    </div>
    <footer-component></footer-component>
    <!-- Script -->
    <script src="../assets/js/smooth-scroll-hamburger.js" type="module"></script>
    <script src="../assets/js/products.js" defer></script>
</body>

</html>
