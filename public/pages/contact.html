    <script>
        document.addEventListener("DOMContentLoaded", function() {
            gsap.registerPlugin(ScrollTrigger);

            // 1. Reveal Map Badge
            gsap.from(".location-badge", {
                y: 50,
                opacity: 0,
                duration: 1,
                delay: 0.5,
                ease: "power3.out"
            });

            // 2. Animate Content Section Reveal
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".contact-content",
                    start: "top 70%",
                    toggleActions: "play none none reverse"
                }
            });

            tl.from(".reveal-text", { y: 50, opacity: 0, duration: 0.8 })
              .from(".reveal-item", { x: -30, opacity: 0, stagger: 0.1, duration: 0.6 }, "-=0.4")
              .from(".reveal-form", { y: 50, opacity: 0, duration: 0.8 }, "-=0.6");
        });
    </script><script>
    document.addEventListener("DOMContentLoaded", function() {
        const formBtn = document.getElementById('contactFormBtn');
        const btnText = formBtn.querySelector('span');
        const btnIcon = formBtn.querySelector('.fa-paper-plane');
        const form = document.querySelector('form'); // เลือกฟอร์ม

        if(form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // หยุดการรีเฟรชหน้าจอชั่วคราวเพื่อเล่น Animation

                // 1. เริ่มสถานะกำลังส่ง (Sending)
                formBtn.classList.add('sending');
                btnText.textContent = 'Sending...';

                // สั่งให้ไอคอนบิน
                btnIcon.classList.add('icon-flying');
                formBtn.disabled = true; // ล็อคปุ่มห้ามกดซ้ำ

                // 2. จำลองเวลาส่งข้อมูลเสร็จ (ตั้งไว้ 2 วินาที)
                setTimeout(() => {
                    // เปลี่ยนสถานะเป็น สำเร็จ (Success)
                    formBtn.classList.remove('sending');
                    formBtn.classList.add('success');
                    btnText.textContent = 'Message Sent!';

                    // เปลี่ยนไอคอนจรวด เป็นเครื่องหมายถูก
                    btnIcon.classList.remove('fa-paper-plane', 'icon-flying');
                    btnIcon.classList.add('fa-solid', 'fa-check');

                    // เคลียร์ค่าในฟอร์มให้ว่าง
                    form.reset();

                    // 3. (แถม) หลังจาก 3 วินาที ให้ปุ่มกลับมาเหมือนเดิม เผื่อจะส่งอีก
                    setTimeout(() => {
                        formBtn.classList.remove('success');
                        formBtn.disabled = false;
                        btnText.textContent = 'Send Message';

                        // เปลี่ยนเครื่องหมายถูก กลับเป็นจรวด
                        btnIcon.classList.remove('fa-check');
                        btnIcon.classList.add('fa-paper-plane');

                        // รีเซ็ตค่า style ที่ค้างอยู่
                        btnIcon.style.transform = '';
                        btnIcon.style.opacity = '';
                    }, 3000);

                }, 2000); // ระยะเวลาจำลองการส่ง (2000ms = 2 วินาที)
            });
        }
    });
